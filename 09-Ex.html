<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
</head>
<body>
    <form method="get">

        <fieldset>
            <legend>Dados do paciente</legend>

            <p>Nome do Paciente: <input type="text" name="nome" ></p> 
            <p>Registro Hospitalar: <input type="text" name="registro"> </p> 
            <p>Data de inclus√£o: <input type="date" name="data"></p>
            <p>Data de Nascimento: <input type="date" name="datanascimento"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Genero:</p>
            <p><label for="g1"><input type="radio" name="genero" value="1" id="g1">Feminino</label></p>
            <p><label for="g2"><input type="radio" name="genero" value="2" id="g2">Masculino</label></p>
            <p>Como ficou sabendo do estudo:</p>
            <p><input type="checkbox" name="estudo" value="convidado">Convidado</p>
            <input type="checkbox" name="estudo" value="convidado">Internet
            <p><input type="checkbox" name="estudo" value="convidado">Amigos</p>
            <input type="checkbox" name="estudo" value="convidado">Familiares
            <p><input type="checkbox" name="estudo" value="convidado">Outros</p>

            <p><button type="submit"> Enviar</button></p>

        </fieldset>

    </form>
    
</body>
</html>
