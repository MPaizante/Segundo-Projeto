<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Criar paragrafos e quebras de linha.</title>
</head>
<body>
    <h1>Parágrafo quebra linha.</h1>
    <hr>
    <p>É isto, hr é para por linha. </p>
    <p>Já o "p" é para outro paragrafo.</p>
    <p>Ja o br sever para quebar o paragrafo</p>
    <p>Por exemplo <br> Ola tudo bem kkkk. </p>
    <p>Ja alguns  alguns emoji bota no google pq esses codigos são chatos demais kkkk.</p>
</body>
</html>
